<div class="col-3 border-start">
    <h2 class="py-3">Category</h2>
    <div class="list-group list-group-light">



        {% for i in category %}
        <a href="/cetegory/{{ i.title }}/"
            class="list-group-item list-group-item-action px-3 border-0 ripple {% if cid == i.title %}active{% endif %}"
            aria-current="true">
            {{ i.title }}
        </a>
        {% endfor %}

        <a href="/cetegory/Nike/"
            class="list-group-item list-group-item-action px-3 border-0 ripple"
            aria-current="true">
            Nike
        </a>
        <a href="/cetegory/Samsung/"
            class="list-group-item list-group-item-action px-3 border-0 ripple"
            aria-current="true">
            Samsung
        </a>
        <a href="/cetegory/Adidas/"
            class="list-group-item list-group-item-action px-3 border-0 ripple"
            aria-current="true">
            Adidas
        </a>


    </div>
</div>
